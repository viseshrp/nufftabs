<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nufftabs</title>
  </head>
  <body>
    <div class="page">
      <header class="app-bar">
        <div>
          <h1>nufftabs</h1>
          <p class="subtitle">Saved tabs</p>
        </div>
        <div class="app-actions">
          <button
            id="restoreAll"
            type="button"
            class="icon-button"
            aria-label="Restore all"
            title="Restore all"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="4" y="7" width="10" height="8" rx="1.5" />
              <rect x="7" y="5" width="10" height="8" rx="1.5" />
              <path d="M14 16h5m0 0-2-2m2 2-2 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button
            id="deleteAll"
            type="button"
            class="icon-button danger"
            aria-label="Delete all"
            title="Delete all"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 7h12m-9 0V5h6v2m-7 0 1 12h8l1-12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button
            id="toggleIo"
            type="button"
            class="icon-button"
            aria-label="Export and import"
            title="Export and import"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 6h10M4 12h16M4 18h10" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
      </header>
      <main class="content">
        <section class="list-section">
          <div id="empty" class="empty">No saved tabs yet.</div>
          <ul id="list" class="list"></ul>
        </section>
        <section id="ioPanel" class="io-panel" hidden>
          <div class="io-header">Export / Import</div>
          <textarea id="jsonArea" rows="8" spellcheck="false"></textarea>
          <div class="io-actions">
            <button id="exportJson" type="button" class="text-button">Export</button>
            <button id="importJson" type="button" class="text-button danger">Import (replace)</button>
          </div>
        </section>
        <div id="snackbar" class="snackbar" role="status" aria-live="polite"></div>
      </main>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
