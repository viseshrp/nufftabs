<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nufftabs</title>
  </head>
  <body>
    <div class="page">
      <header class="app-bar">
        <div>
          <h1>nufftabs</h1>
          <p class="subtitle">Saved tabs</p>
        </div>
        <div class="app-actions">
          <button
            id="restoreAll"
            type="button"
            class="icon-button"
            aria-label="Restore all"
            title="Restore all"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6 6h8a2 2 0 0 1 2 2v6H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2Z" fill="currentColor"/>
              <path d="M9 4h8a2 2 0 0 1 2 2v6H9a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2Z" fill="currentColor" opacity="0.7"/>
              <path d="M14 18h5l-2.5-2.5L14 18Z" fill="currentColor"/>
              <rect x="13" y="16.5" width="8" height="3" rx="1.5" fill="currentColor"/>
            </svg>
          </button>
          <button
            id="deleteAll"
            type="button"
            class="icon-button danger"
            aria-label="Delete all"
            title="Delete all"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M8 6h8l-1 14H9L8 6Z" fill="currentColor"/>
              <rect x="7" y="6" width="10" height="2" rx="1" fill="currentColor"/>
              <rect x="10" y="4" width="4" height="2" rx="1" fill="currentColor"/>
            </svg>
          </button>
          <button
            id="toggleIo"
            type="button"
            class="icon-button"
            aria-label="Export and import"
            title="Export and import"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="4" y="5" width="12" height="3" rx="1.5" fill="currentColor"/>
              <rect x="4" y="11" width="16" height="3" rx="1.5" fill="currentColor"/>
              <rect x="4" y="17" width="12" height="3" rx="1.5" fill="currentColor"/>
            </svg>
          </button>
        </div>
      </header>
      <main class="content">
        <section class="list-section">
          <div id="empty" class="empty">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <rect x="4" y="6" width="14" height="10" rx="2" />
              <path d="M7 9h8M7 12h5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
            <div>No saved tabs</div>
          </div>
          <ul id="list" class="list"></ul>
        </section>
        <section id="ioPanel" class="io-panel" hidden>
          <div class="io-header">Export / Import</div>
          <textarea id="jsonArea" rows="8" spellcheck="false"></textarea>
          <div class="io-actions">
            <button id="exportJson" type="button" class="text-button">Export</button>
            <button id="importJson" type="button" class="text-button danger">Import (replace)</button>
          </div>
        </section>
        <div id="snackbar" class="snackbar" role="status" aria-live="polite"></div>
      </main>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
