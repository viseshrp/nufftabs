<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nufftabs</title>
  </head>
  <body>
    <main class="app">
      <header>
        <h1>nufftabs</h1>
        <p class="subtitle">Saved tabs</p>
      </header>
      <section class="settings">
        <label class="setting">
          <input id="excludePinned" type="checkbox" />
          <span>Exclude pinned tabs</span>
        </label>
      </section>
      <section class="bulk-actions">
        <button id="restoreAll" type="button">Restore all</button>
        <button id="deleteAll" type="button" class="secondary">Delete all</button>
      </section>
      <section>
        <div id="empty" class="empty">No saved tabs yet.</div>
        <ul id="list" class="list"></ul>
      </section>
      <section class="io">
        <div class="io-actions">
          <button id="exportJson" type="button">Export JSON</button>
          <button id="importJson" type="button" class="secondary">Import JSON (replace)</button>
        </div>
        <textarea id="jsonArea" rows="8" spellcheck="false"></textarea>
      </section>
      <div id="status" class="status" role="status" aria-live="polite"></div>
    </main>
    <script type="module" src="./nufftabs.ts"></script>
  </body>
</html>
