name: Release

on:
  release:
    types: [published]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  publish-github-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository at release tag
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ github.event.release.tag_name }}
          fetch-depth: 0
          fetch-tags: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install
      - name: Build zip
        run: pnpm package

      - name: Resolve zip path
        id: zip_path
        run: |
          ZIP=$(find .output -name "*.zip" -print -quit)
          if [ -z "$ZIP" ]; then
            echo "No zip file found in .output."
            exit 1
          fi
          echo "path=$ZIP" >> "$GITHUB_OUTPUT"

      - name: Enforce size budget
        run: |
          ZIP="${{ steps.zip_path.outputs.path }}"
          max_kb=1024
          size_kb=$(du -k "$ZIP" | cut -f1)
          echo "Package size: ${size_kb} KB (limit ${max_kb} KB) at ${ZIP}"
          if [ "$size_kb" -gt "$max_kb" ]; then
            echo "Package exceeds size budget."
            exit 1
          fi

      - name: Upload release asset
        run: |
          gh release upload "${{ github.event.release.tag_name }}" \
            "${{ steps.zip_path.outputs.path }}" \
            --clobber
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
