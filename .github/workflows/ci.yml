name: CI

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm lint:webext
      - run: pnpm quality

  smoke:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm smoke
      - run: pnpm exec playwright install --with-deps chromium
      - run: xvfb-run -a pnpm smoke:e2e

      - name: Upload Playwright artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: test-results
          if-no-files-found: ignore

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [quality, smoke]
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install
      - run: pnpm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          fail_ci_if_error: true

  package:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm install
      - name: Build Zip
        run: pnpm package
      - name: Resolve zip path
        id: zip_path
        run: |
          ZIP=$(find .output -name "*.zip" -print -quit)
          if [ -z "$ZIP" ]; then
            echo "No zip file found in .output."
            exit 1
          fi
          echo "path=$ZIP" >> "$GITHUB_OUTPUT"
      - name: Enforce size budget
        run: |
          ZIP="${{ steps.zip_path.outputs.path }}"
          max_kb=1024
          size_kb=$(du -k "$ZIP" | cut -f1)
          echo "Package size: ${size_kb} KB (limit ${max_kb} KB) at ${ZIP}"
          if [ "$size_kb" -gt "$max_kb" ]; then
            echo "Package exceeds size budget."
            exit 1
          fi
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nufftabs-extension
          path: ${{ steps.zip_path.outputs.path }}
          if-no-files-found: error

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: package
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: nufftabs-extension
          path: dist
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*.zip
          draft: true
